<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Title</title>
</head>
<body>

<!--列表    -->
    <!--无序列表<ul><li></li></ul>-->
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <!--有序列表<ol><li></li></ol>-->
    <ol type="1" start="3">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ol>
    <hr>
    <!--标题-内容列表-->
    <dl>
        <dt>标题</dt>
        <dd>内容1</dd>
        <dd>内容2</dd>
        <dt>标题2</dt>
        <dd>内容3</dd>
    </dl>
    <hr>
<!--表格,border表示边框-->
<table border="1">
    <!--表头-->
    <thead>
        <!--表头一行的内容-->
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>爱好</th>
        </tr>
    </thead>
    <!--数据-->
    <tbody>
        <!--一行数据的内容，如果多行，用多个tr-->
        <tr>
            <td>alex</td>
            <td>unknow</td>
            <td>yong women</td>
        </tr>
    </tbody>
</table>
</body>
</html>
