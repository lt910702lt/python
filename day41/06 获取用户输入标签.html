<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>获取用户输入</title>
</head>
<body>

<!--获取用户输入-form-->
<form action="">
    <input type="text">
    <input type="password">
    <input type="date">
    <input type="email">
    <hr>
    <!--复选框，例如记住密码,还可以进行多选-->
    <!--<input type="checkbox">-->
    <input type="checkbox" name="hobby" value="baskketball">篮球
    <input type="checkbox" name="hobby" value="football">足球
    <input type="checkbox" name="hobby" value="doublecolorball">双色球
    <hr>
    <!--选择男女，用name将两者关联起来-->
    <input type="radio" name="gender">男
    <input type="radio" name="gender">女
    <hr>
    <!--按钮-->
    <input type="button" value="我是一个按钮">
    <!--select下拉菜单-->
    <select>
        <option value="010">北京市</option>
        <option value="020">上海市</option>
        <option value="040">深圳市</option>
    </select>
    <!--文件操作（上传下载）-->

    <hr>
    <!--大段的文本-->
    <textarea name="info" cols="60" rows="20"></textarea>
</form>
<hr>
<!--获取用户输入-form,并提交给服务器端-->
<form action="http://127.0.0.1:8080" method="post">
    <input type="text" name="alex">
    <input type="submit">
</form>
<br>


</body>
</html>
