<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>用户注册</title>
</head>
<body>
<form>
    <label>用户名</label>
    <input type="text" placeholder="请设置用户名">
    <br>
    <label>手机号</label>
    <input type="text" placeholder="可用于登陆和找回密码">
    <br>
    <label>密码</label>
    <input type="password" placeholder="请设置登陆密码">
    <br>
    <label>验证码</label>
    <input type="text" placeholder="请输入验证码">
    <input type="button" value="获取短信验证码">
    <br>
    <input type="radio" name="allow">阅读并接受
    <a href="https://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a>
    及
    <a href="https://www.baidu.com/duty/yinsiquan.html">《百度隐私保护全申明》</a>
    <br>
    <input type="button" value="注册">
</form>
</body>
</html>
