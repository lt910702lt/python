<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>阻止事件冒泡</title>
</head>
<body>
<div id="d1">
    <p id="p1">
        <span id="s1">这是span</span>
    </p>
</div>
<script src="jquery-3.4.1-main.js"></script>
<script>
    $("#d1").click(function () {
        alert("这是div");
    });
    $("#p1").click(function () {
        alert("这是p1");
    });
    $("#s1").click(function (e) {
        alert("这是s1");
        e.stopPropagation();
    });
</script>
</body>
</html>
