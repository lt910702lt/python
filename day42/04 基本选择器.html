<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>css基本选择器</title>
    <!--元素选择器找到所有的div标签，并且变成红色-->
    <!--标签选择器-->
        <style>
        /*    元素选择器*/
        /*div {color: red}*/

        /*标签选择器*/
        /*#d2 {color: green;}*/

        /*类选择器*/
        .c1 {color: pink}
        .c2 {color: blue}


    </style>
</head>
<body>
<div>111</div>
<div id="d2" class="c1 c2">222</div>
<div>333</div>

<p>p1</p>
<p>p2</p>
<p>p3</p>

</body>
</html>
