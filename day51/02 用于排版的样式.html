<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用于排版的样式</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>成功是失败之母！<small>废话!</small></h1>
            <p>忠厚老实人的额度，像饭里的沙砾或脱骨鱼片里未净的刺，给人一种不期待的<strong>伤痛</strong>！</p>
            <p class="lead">
                上海这个地方，像希腊神话里的魔女岛，好好一个人来了就会变成<mark>畜生！</mark>
            </p>
        </div>
    </div>
    <hr>
    <blockquote>
        <p>技术的提升只是量的积累，思想的提高才是质的飞跃！</p>
    </blockquote>
    <hr>
    <ul class="list-inline">
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ul>
    <hr>
    <pre>print("hello world!")</pre>
    <hr>
<table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>姓名</th>
        <th>爱好</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>盈盈</td>
        <td>用手</td>
        <td>
            <button class="edit btn btn-success">编辑</button>
            <button class="delete btn btn-danger">删除</button>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>黄袍哥</td>
        <td>吹牛逼</td>

            <button class="delete">删除</button>

    </tr>
    <tr>
        <td>3</td>
        <td>闷骚哥</td>
        <td>发骚</td>
        <td>
            <button class="edit">编辑</button>
            <button class="delete">删除</button>
        </td>
    </tr>
    <tr>
        <td>4</td>
        <td>签到哥</td>
        <td>签到</td>
        <td>
            <button class="edit">编辑</button>
            <button class="delete">删除</button>
        </td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
