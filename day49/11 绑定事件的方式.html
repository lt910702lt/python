<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>绑定事件的方式</title>
</head>
<body>
<!--方式一：通过标签绑定-->
<button id="b1" onclick=f()>方式1</button>
<!--方式二：通过js选择绑定-->
<button id="b2">方式2</button>
<!--方式三：通过jQuery绑定-->
<button id="b3">方式3</button>

<script src="jquery-3.4.1-main.js"></script>

<script>
    //方式一函数
    function f() {
        alert("方式一")
    }
    //方式二
    var b2Ele = document.getElementById("b2");
    b2Ele.onclick = function () {
        alert("方式二")
    }
    //方式三
    $("#b3").click(function () {
        alert("方式三")
    });
</script>
</body>
</html>
