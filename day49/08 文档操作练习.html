<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>文档操作练习</title>
</head>
<body>
<button id="b1">添加</button>
<table border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>爱好</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>康身</td>
        <td>gai in gai qi</td>
        <td>
            <button>移除</button>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>盈盈</td>
        <td>用手</td>
        <td>
            <button>移除</button>
        </td>
    </tr>
    </tbody>
</table>

<script src="jquery-3.4.1-main.js"></script>
<script>
    //找到添加按钮，绑定事件
    $("#b1").click(function () {
        //在表格的最后，添加一行数据
        //1. 现有数据
        var trEle = document.createElement("tr");
        //笨方法
        // var tdEle1 = document.createElement("td");
        // tdEle1.innerText = 3;
        // $(trEle).append(tdEle1);
        // var tdEle2 = document.createElement("td");
        // tdEle2.innerText = "黄袍哥";
        // trEle.append(tdEle2);
        // var tdEle3 = document.createElement("td");
        // tdEle3.innerText = "吹牛逼";
        // $(trEle).append(tdEle3);
        // var tdEle4 = document.createElement("td");
        // tdEle4.innerHTML = "<button>移除</button>";
        // $(trEle).append(tdEle4);

        //不支持反引号：设置->Languages & Frameworks -> JavaScript -> ECMAScript6
        trEle.innerHTML = `
            <td>3</td>
            <td>临时加</td>
            <td>吹牛逼</td>
            <td><button>移除</button></td>
        `;
        //2. 追加到body后
        $("tbody").append(trEle);
    });
</script>
</body>
</html>
